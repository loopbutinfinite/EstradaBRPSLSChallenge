<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors, Lizard, Spock API Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Styles/styles.css">
</head>

<body>
    <main>
        <header>
            <h1 id="headerText" class="gameMainPageHeader d-flex justify-content-center mb-5 mt-5">Rock, Paper, Scissors, Lizard, Spock!
            </h1>
        </header>
        <section class="container">
            <div class="row">
                <div class="col mt-5">
                    <article>
                        <img id="scissorsImg" class="gameChoiceImgsStylized mb-5" src="./Assets/scissors.jpg"
                            alt="Scissors Image">
                        <button data-message="scissors" id="scissorsButton" type="button"
                            class="btn btn-warning gameChoiceButton">Scissors</button>
                    </article>
                </div>
                <div class="col mt-5">
                    <article>
                        <img id="lizardImg" class="gameChoiceImgsStylized mb-5" src="./Assets/lizard.jpg"
                            alt="Lizard Image">
                        <button data-message="lizard" id="lizardButton" type="button"
                            class="btn btn-warning gameChoiceButton">Lizard</button>
                    </article>
                </div>
                <div class="col mt-5">
                    <article>
                        <img id="rockImg" class="gameChoiceImgsStylized mb-5" src="./Assets/rock.webp" alt="Rock Image">
                        <button data-message="rock" id="rockButton" type="button"
                            class="btn btn-warning gameChoiceButton">Rock</button>
                    </article>
                </div>
                <div class="col mt-5">
                    <article>
                        <img id="paperImg" class="gameChoiceImgsStylized mb-5" src="./Assets/paper.jpg"
                            alt="Paper Image">
                        <button data-message="paper" id="paperButton" type="button"
                            class="btn btn-warning gameChoiceButton">Paper</button>
                    </article>
                </div>
                <div class="col mt-5">
                    <article>
                        <img id="spockImg" class="gameChoiceImgsStylized mb-5" src="./Assets/spock.jpg"
                            alt="Spock Image">
                        <button data-message="spock" id="spockButton" type="button"
                            class="btn btn-warning mb-5 gameChoiceButton">Spock</button>
                    </article>
                </div>
            </div>
        </section>
        <article class="d-flex justify-content-center mt-5">
            <a href="./Pages/gameRules.html"><button id="gameRulesPageButton" type="button"
                    class="btn btn-success gameRulesButtonRestylized">Game Rules</button></a>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="./Scripts/app.js"></script>
</body>

</html>
