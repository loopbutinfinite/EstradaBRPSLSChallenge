<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors, Lizard, Spock API Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Styles/styles.css">
</head>

<body>
    <h1 class="gameMainPageHeader d-flex justify-content-center mb-5 mt-5">Rock, Paper, Scissors, Lizard, Spock!</h1>
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <div>
                    <img class="gameChoiceImgsStylized mb-5" src="./Assets/scissors.jpg" alt="Scissors Image">
                    <button type="button" class="btn btn-warning gameChoiceButton">Scissors</button>
                </div>
            </div>
            <div class="col mt-5">
                <div>
                    <img class="gameChoiceImgsStylized mb-5" src="./Assets/lizard.jpg" alt="Lizard Image">
                    <button type="button" class="btn btn-warning gameChoiceButton">Lizard</button>
                </div>
            </div>
            <div class="col mt-5">
                <div>
                    <img class="gameChoiceImgsStylized mb-5" src="./Assets/rock.webp" alt="Rock Image">
                    <button type="button" class="btn btn-warning gameChoiceButton">Rock</button>
                </div>
            </div>
            <div class="col mt-5">
                <div>
                    <img class="gameChoiceImgsStylized mb-5" src="./Assets/paper.jpg" alt="Paper Image">
                    <button type="button" class="btn btn-warning gameChoiceButton">Paper</button>
                </div>
            </div>
            <div class="col mt-5">
                <div>
                    <img class="gameChoiceImgsStylized mb-5" src="./Assets/spock.jpg" alt="Spock Image">
                    <button type="button" class="btn btn-warning mb-5 gameChoiceButton">Spock</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <button type="button" class="btn btn-success gameRulesButtonRestylized">Game Rules</button>
    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="./Scripts/app.js"></script>
</body>

</html>
